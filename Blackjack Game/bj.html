<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="bj.css">
</head>
<body class="body">
        <h1 class="head">Blackjack Game</h1>
        <div class="para">
            <p id="w">Want to play a round ? </p>
            <p id="card"></p>

        </div>
        <div>
            <button class="st-btn" onclick="startGame()">Start Game</button><br>
            <button class="new-btn" onclick="newCard()">New Card</button>
        </div>
        <script type="text/javascript" src="bj.js"></script>
</body>
</html>
